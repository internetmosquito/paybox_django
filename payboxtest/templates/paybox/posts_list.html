{% extends 'paybox/base.html' %}
{% block content %}
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        {{ post.created_date }}
                    </div>
                    <h1><a href="{% url 'paybox.views.make_payment' order_reference=post.reference|slugify %}">{{ post.reference }}</a></h1>
                    <p>Status:
                        {% if post.status == "PENDING" %}
                            <span class="label label-warning">PENDING</span>
                        {% else %}
                            <span class="label label-success">PAID</span>
                        {% endif %}
                    </p>
                    <p>Amount: {{ post.total_incl_tax }} â‚¬</p>
                    <br>
                </div>
            {% endfor %}
{% endblock content %}
